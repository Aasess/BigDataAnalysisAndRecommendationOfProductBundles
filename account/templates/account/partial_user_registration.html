<div class="modal-header  bg-dark text-white">
    <h5 class="modal-title ml-auto">Register with us</h5>
    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form method="POST" action="{% url 'register' %}" id="form">
{% csrf_token %}
<div class="modal-body">
    {% comment %} <div class="row form-group">
        <div class="col-6">
            <label>Firstname:</label>
            <input type="text" class="form-control" placeholder="Enter Firstname" name="firstname">
        </div>
        <div class="col-6">
            <label>Lastname:</label>
            <input type="text" class="form-control" placeholder="Enter Lastname" name="lastname">
        </div>
    </div>
    <div class="form-group">
    <label>Username:</label>
    <input type="text" class="form-control" placeholder="Enter Username" name="username">
    {%if error %}
        <small class="text-danger"><i class="fa fa-exclamation-circle"></i> {{ error }}</small>
    {% endif %}
    </div>
        <div class="form-group">
    <label>Email:</label>
    <input type="email" class="form-control" placeholder="Enter Email" name="email">
    </div>
    <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" placeholder="Enter Password" name="password">
    </div>
    <div class="form-group">
    <label>Password Confirmation:</label>
    <input type="password" class="form-control" placeholder="Enter Password Again" name="re-password">
    </div> {% endcomment %}
    {{ form.as_p }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-success">Submit</button>
</div>
</form>
